<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            background-color: aqua;
        }
        .list{
            margin: 0 auto;
            background-color: lightgoldenrodyellow;
            padding-top: 100px;
        }
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid Lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1> Welcome</h1>
        </section>
        <table class="list">
            <caption>
                Rich Tech People
            </caption>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
           <tbody>
            <tr>
                <td> Bill Gates</td>
                <td> Microsoft</td>
                <td> $1000</td>
            </tr>
            <tr>
                <td> Mark Zukarburg</td>
                <td> Facebook</td>
                <td> $1200</td>
            </tr>
    
            <tr>
                <td> Steve Jobs</td>
                <td> Apple Com.</td>
                <td> $1500</td>
            </tr>
           </tbody>
        </table>
    </main>
</body>
</html>
